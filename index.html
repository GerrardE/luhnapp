<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validator</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="main">
	<div class="card">
		<!-- name goes here -->
		<h3><strong>ID Number Validator</strong></h3>

		<!-- image goes here -->
		<img src="https://auditmonk.files.wordpress.com/2017/08/credit-card-payment.jpg?w=300&h=199" alt="credit card">

		<div class="fact">
			<!-- interesting fact goes here -->
			<p><em>This identification number validator was built using Luhn algorithm, which is a simple checksum formula used to validate a variety of
				identification numbers, such as credit card numbers and Canadian Social
				Insurance Numbers.</em></p>

			<ul>
				<!-- call to action -->
				<li><span>Input number below, then click-></span> VERIFY:</li>
			</ul>

			<!-- description goes here -->
			<section class="description">
				<center>
					<input type="text" id="number" class="number">
					<button id="button" class="button">VERIFY</button>
					<div id="display"></div>
				</center>
			</section>
		</div>
	</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
